<html>

<head>
    <link rel="stylesheet" href="../css/theme.css">
    <title>HTML Checkpoint</title>
</head>

<body>
    <header>
        <span class="links">
            <a class="logo" href="../index.html">GMDB</a>
            <a class="menu-item" href="../html/home.html">Home</a>
            <a class="menu-item login-link" href="../index.html">Login</a>
        </span>

        <form class="search" action="./search.html">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </header>
    <header class="back">
        <a href="./home.html">Back to results</a>
    </header>
    <div class="container container-movie">
        <div class="poster">
            <a href="./movie.html"><img src="../img/poster.jpg"></a>

            <h3>A Movie</h3>
            <h4>Released on A DATE</h4>

            <p>People do things and it's exciting and engaging and you want to be them.</p>
        </div>
    </div>
    <div class="container container-comment">
        <form class="comment-form login">
            <label>Leave a comment:</label>
            <input type="text">
            <button type="submit">Submit</button>
        </form>
    </div>
